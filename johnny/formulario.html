<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecBlog - o seu blog de Tecnologia</title>
    <link rel="stylesheet" type="text/css" href="formulario.css"/>
  </head>
  <body>
    <div id="area-cabecalho">
      <div id="area-logo">
        <h1>Tec<span class="branco">Blog</span></h1>
      </div>
      <div id="area-menu">
        <a href="index.html">Home</a>
        <a href="jogos.html">Jogos</a>
        <a href="celulares.html">Celulares</a>
        <a href="informatica.html">Informática</a>
        <a href="eletronicos.html">Eletrônicos</a>
      </div>
      <!-- <div> -->
    </div>
    <div id="area-principal">
      <div id="area-postagens">
        <!--abertura postagem-->
        <div class="postagem">
          <h2>Formulário</h2>
          <span>postado em 12 de setembro</span>
          <img width="620px" src="https://kinsta.com/pt/wp-content/uploads/sites/3/2021/12/back-end-developer.png" alt=""/>
          <div class="main-login">
            <h1 class="tprincipal">HBO</h1>
    
    
            <div class="right-login">
               
            </div>
            <div class="card-login">
                <h1>REGISTRO</h1>
                <div class="textfield">
                    <label for="usuario">Nome inteiro</label>
                    <input type="text" name="usuario" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="senha">Email para contato</label>
                    <input type="text" name="senha" placeholder="Email">
                </div>
                <div class="checkbox">
                </div>
                <div class="radio">
                    <input type="radio" name="radio"><option value="masculino">Masculino</option>
                    <input type="radio" name="radio"><option value="feminino">Feminino</option>
                </div>
                <div class="select">
                    <label>Estado Civil:</label>
                    <select>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                    </select>
                </div>
                <div class="select">
                    <label>Principal linguagem de programação</label>
                    <select>
                        <option value="solteiro">Java</option>
                        <option value="casado">C++</option>
                        <option value="divorciado">C#</option>
                        <option value="divorciado">C</option>
                        <option value="divorciado">Python</option>
                        <option value="divorciado">Javascript</option>
                    </select>
                </div>
            </div>
        </div>
          <a id="leia" href="enviado.html">Enviar</a>
        </div>
        <!--fechamento da postagem-->
      </div>
      <div id="area-lateral">menu lateral</div>
      <div id="rodape">Todos os direitos reservados</div>
    </div>
  </body>
</html>
